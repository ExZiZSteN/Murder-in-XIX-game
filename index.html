<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" width="device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Murder in XIX</title>
    </head>
    <body>
        <div id="game">
            <div id="stats">
                <span class="stat">Деньги: <strong><span id="goldText"> 30$</span></strong></span>
            </div>
            <div id="controls">
                <button id="button1">Идти в город</button>
                <button id="button2">Идти в лес</button>
                <button id="button3">Идти в деревню</button>
                <button id="button4">Инвентарь</button>
                <button id="button5">Отправить</button>
                <input id="ans" type="text" placeholder="Напишите кого вы считаете убийцей" autocomplete="off">
            </div>
            <div id="text">
                Добро пожаловать в 1860-ые, вы маршал и ваша цель вычислить и убить серийного маньяка. Вы находитесь на развилке.
                Права на ошибку нет! Убийцу вы повстречаете на своем пути.
                Чтобы начать нужно воспользоватся кнопками.
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
